<html lang="en">

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/RegEx.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <form class="container">
            <div class="email">

                <label id="name">Email address </label> <br>

                <input id="em" type="text" placeholder="Enter email" name="email" required>
                <p id='sm11'> We'll never share your email with anyone else.</p>
            </div>


            <div class="password">

                <label id="passwd">Password </label>
                <input id="ps" type="password" placeholder="Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="  Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" required>
            </div>

            <div class="url">

                <label id="url2">Website URL </label> <br>

                <input id="url" type="text" placeholder="Enter url" name="url" pattern="https?://.+" title=" Website url must begin with either 'http://' OR 'https://' " required>
            </div>



            <div class="checkme">

                <label><input type="checkbox" name="remember"> Check me out</label><br>
                <button type="submit" onclick="index.html" >Submit</button>
            </div>


        </form>

        <div id="validate">
            <!--html validator-->
            <a href="https://validator.w3.org/nu/?doc=https://gidiom.github.io/MyFirstRepository/RegEx.html">
                <img src="images/w3c-html.png" alt="html validator">

            </a><br>
            <!--css validator-->
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://gidiom.github.io/MyFirstRepository/CSS/RegEx.css">
                <img src="images/w3c-css.png" alt="Valid CSS!"></a><br>

        </div>



    </body>
